<head>

    <link rel="apple-touch-icon" sizes="180x180" href="images/logo1.png" />
<link rel="icon" type="image/png" href="images/logo1.png" sizes="192x192"/>


    <style>
        .custom-bg-even { background-color: #F7BE81; }
        .custom-bg-odd { background-color: #FAFAD2; }

        #toTop {

            bottom: 15px;
            width: 55px;
            cursor: pointer;

        }

            <option value="동대문구">동대문구</option>

        <div class="text-center mb-2">

        <!-- 지도 + 목록 2단 구성 -->
        <div class="container">
            <div class="row mt-2">
                <div class="col-lg-6 mt-2">
                    <div id="map" style="height: 400px;"></div>
                </div>
                <div class="col-lg-6 mt-2">
                    <div id="libraries"></div>
                </div>
            </div>
        </div>

        <!-- 🆙 맨 위로 버튼 -->
        <div class="centered-div">
            <img id="toTop" src="images/up-arrow-icon.png" onclick="go_top()">
